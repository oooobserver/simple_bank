apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 767397689571.dkr.ecr.us-east-1.amazonaws.com/simplebank:d7cab9a391081012600575c63fc1e50463639541
        ports:
        - containerPort: 8080