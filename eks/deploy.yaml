apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 767397689571.dkr.ecr.us-east-1.amazonaws.com/simplebank:a88c3a2398ab146d3180e0702751c6e5bb76cc1f
        ports:
        - containerPort: 8080